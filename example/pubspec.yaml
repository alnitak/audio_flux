name: example
description: "Audio Flux example."
publish_to: 'none'
version: 0.1.2

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  flutter_recorder: ^1.1.0
    # path: ../flutter_recorder
  flutter_soloud: ^3.1.2
    # path: ../flutter_soloud
  audio_flux:
    path: ../

  logging: ^1.3.0
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/audio/

  shaders:
    - assets/shaders/2d_led_spectrum.frag
    - assets/shaders/frequency_visualization.frag
    - assets/shaders/sound_eclipse_rpm.frag
    - assets/shaders/audio_wave_form.frag
    - assets/shaders/sound_sinus_wave.frag
    - assets/shaders/audio_visualizer_raymarching.frag
    - assets/shaders/sound_grid.frag
    - assets/shaders/smoke_rings.frag
    - assets/shaders/dancing_flutter.frag
    - assets/shaders/texture.frag
